<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Wishlist Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Wishlist:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="wishlist_id" placeholder="Enter ID of Wishlist">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_name" placeholder="Enter name for Wishlist">
              </div>
            </div>

            <!-- TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_type">Type:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_type" placeholder="Enter type for Wishlist">
              </div>
            </div>

            <!-- USER_ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_user_id">User_ID:</label>
              <div class="col-sm-10">
                <input type="integer" class="form-control" id="wishlist_user_id" placeholder="Enter user_id for Wishlist">
              </div>
            </div>

            <!-- CREATED DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_created_date">Created Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="wishlist_created_date" placeholder="2022-04-01">
              </div>
            </div>

            <!-- ITEM ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_id">Item ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_id" placeholder="Item ID">
              </div>
            </div>

            <!-- ITEM Name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_name">Item Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_name" placeholder="Item Name">
              </div>
            </div>

            <!-- ITEM Category -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_category">Item Category:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_category" placeholder="Item Category">
              </div>
            </div>

            <!-- ITEM Price -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_price">Item Price:</label>
              <div class="col-sm-10">
                <input type="integer" class="form-control" id="item_price" placeholder="Item Price">
              </div>
            </div>

            <!-- ITEM Purchased -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_purchased">Item Purchased:</label>
              <div class="col-sm-10">
                <input type="boolean" class="form-control" id="item_purchased" placeholder="Purchased?">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-warning" id="item-btn">Add Item</button>
                <button type="submit" class="btn btn-warning" id="purchase-btn">Purchase Item</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Type</th>
            <th class="col-md-3">User ID</th>
            <th class="col-md-3">Created Date</th>
            <th class="col-md-3">Items</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
