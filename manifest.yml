# This manifest deploys a Python Flask application with a Cloudant database
# To change the hostname deploy with:
#   cf push "${CF_APP}" -n <new-hostname>
applications:
- name: nyu-wishlist-service-sp2201
  path: .
  instances: 1
  memory: 128M
  hostname: nyu-wishlist-service-sp2201
  domain: wishlists.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpack: python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false